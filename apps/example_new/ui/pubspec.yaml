name: ui
description: "A UI library for Flutter."
version: 0.0.1
publish_to: none

environment:
  sdk: ">=3.6.0-0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  boxy: ^2.2.0
  collection: ^1.18.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  gap: ^3.0.1
  jolt:
  # macros: ^0.1.0-main
  macro_util: ^0.1.0-13.dev
  macros: ^0.1.3-main.0
  native_storage: ^0.1.3
  phosphor_flutter: ^2.0.1
  sliver_tools: ^0.2.12
  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0

dependency_overrides:
  # Not yet published.
  _fe_analyzer_shared:
    git:
      url: https://github.com/dart-lang/sdk.git
      path: pkg/_fe_analyzer_shared
      ref: main

flutter:
  uses-material-design: false
  fonts:
    - family: Satoshi
      fonts:
        - asset: fonts/satoshi/Satoshi-Variable.ttf
        - asset: fonts/satoshi/Satoshi-VariableItalic.ttf
          style: italic
    - family: Sono
      fonts:
        - asset: fonts/sono/Sono-VariableFont.ttf
