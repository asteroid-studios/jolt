name: ui_copy
description: A new Flutter package project.
version: 0.0.1
publish_to: none

environment:
  sdk: ">=3.0.3 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  jolt:

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^4.0.0+1

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: false
  fonts:
    - family: FiraCode
      fonts:
        - asset: fonts/FiraCode-Variable.ttf
    - family: Outfit
      fonts:
        - asset: fonts/Outfit-Variable.ttf
    - family: Satoshi
      fonts:
        - asset: fonts/Satoshi-Variable.ttf
        - asset: fonts/Satoshi-VariableItalic.ttf
          style: italic
