icons_launcher:
  image_path: 'config/local/icons/icon.png'
  platforms:
    android:
      enable: true
      image_path: 'config/local/icons/icon.png'
      adaptive_background_image: 'config/local/icons/background.png'
      adaptive_foreground_image: 'config/local/icons/foreground.png'
    ios:
      enable: true
      image_path: 'config/local/icons/icon.png'
    web:
      enable: true
      image_path: 'config/local/icons/icon.png'
      favicon_path: 'config/local/icons/icon.png'
    macos:
      enable: true
      image_path: 'config/local/icons/icon_macos.png'
    windows:
      enable: false
      image_path: 'config/local/icons/icon.png'
    linux:
      enable: false
      image_path: 'config/local/icons/icon.png'